<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-primary p-5">

       <div class="row d-flex justify-content-center">
        <div class="col-lg-8 col-12">
            <div class="card">
                <div class="card-body">
            <h2>Check if word is Palindrome or not?</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter here ..." aria-label="inputWord" aria-describedby="button-addon2">
                <button class="btn btn-danger checkBtn" type="submit" id="button-addon2">Check</button>
                <button type="button" class="btn btn-secondary  clearBtn" >Clear</button>
              </div>

              <p class="result"></p>
                </div>
            </div>
            
        </div>
       
       </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
